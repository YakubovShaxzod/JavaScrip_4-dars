<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="wrap">
    <div id="from-group">
        <form action="#" method="get">

            <label id="label1" for="firstName">First name</label>
            <input type="text" id="firstName" placeholder="Enter first name">
            <label id="label2" for="lastName">Last name</label>
            <input type="text" id="lastName" placeholder="Enter last name">
            <label id="label3" for="email">Enter your email</label>
            <input type="text" id="email" placeholder="Enter your email">
            <label id="label4" for="password">Enter password</label>
            <input type="password" id="password" placeholder="Enter password">
            <label id="label5" for="age">I'm</label>
            <select name="age" id="age">
                <option value="0" selected>Select age</option>
                <option value="1" disabled>15</option>
                <option value="2">17</option>
                <option value="3">19</option>
                <option value="4">21</option>
                <option value="5">23</option>
            </select>
            <br>
            <label id="label6" for="day">Birthday</label>
            <select name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select name="oy" id="oy">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
            </select>
            <select name="year" id="year">
                <option value="1">1990</option>
                <option value="2">1995</option>
                <option value="3">2000</option>
                <option value="4">2005</option>
                <option value="5">2010</option>
            </select>
            <input type="submit" id="submit" value="Sign up">

            <label id="label7" for="color">Color</label>
            <input type="color" id="color">
            <label id="label8" for="week">Week</label>
            <input type="week" id="week">
            <label id="label9" for="month">Month</label>
            <input type="month" id="month">
            <label id="label10" for="date">Date</label>
            <input type="date" id="date">
            <label id="label11" for="time">Select time</label>
            <input type="time" id="time">
            <h4>Puling bormi?</h4>
            <label id="label12" for="ha">Ha</label><input type="radio" id="ha" name="ha">
            <label id="label13" for="yoq">Yo'q</label><input type="radio" id="yoq" name="ha">
            <h4>Pulingdan berasanmi?</h4>
            <label id="label14" for="beraman">Ha, beraman</label><input type="checkbox" id="beraman">
            <label id="label15" for="bermiman">Yo'q, bermiman</label><input type="checkbox" id="bermiman">
            <label id="label16" for="bilmadim">Bilmadim, oyimdan so'riyman</label><input type="checkbox" id="bilmadim">
        </form>
    </div>
</div>



<script src="js/main.js"></script>
</body>
</html>
